<!DOCTYPE html>
<html>
	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Simple JavaScript Form</title>
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    	<link rel="stylesheet" href="scripts/val.css" type="text/css">
    </head>
    
    <body>
    	<h3>Profile Form</h3>
        <form name="profile" action="form.html" method="post" onsubmit="return validateProfile();">
        	<table>
            	<tr>
                	<td>First Name</td>
                    <td>
                    	<input type="text" id="fname" name="fname">
                        <span class="alert" id="fnamewarning"></span>
                    </td>
                </tr>
                <tr>
                	<td>Last Name</td>
                	<td>
                		<input type="text" id="lname" name="lname">
                		<span class="alert" id="lnamewarning"></span>
                	</td>
                </tr>
                <tr>
                	<td>Address 1</td>
                	<td>
                		<input type="text" id="address1" name="address1">
                		<span class="alert" id="addresswarning"></span>
                	</td>
                </tr>
                <tr>
                	<td>Address 2</td>
                	<td>
                		<input type="text" id="address2" name="address2">
                	</td>
                </tr>
                <tr>
                	<td>City</td>
                	<td>
                		<input type="text" id="city" name="city">
                		<span class="alert" id="citywarning"></span>
                	</td>
                </tr>
                <tr>
                	<td>Province</td>
                	<td>
                		<select id="province" name="province">
            				<option value="">Select Province</option>
                			<option value="AB">Alberta</option>
                			<option value="BC">British Columbia</option>
                			<option value="MB">Manitoba</option>
                			<option value="NB">New Brunswick</option>
                			<option value="NL">Newfoundland and Labrador</option>
                			<option value="NS">Nova Scotia</option>
                			<option value="ON">Ontario</option>
                			<option value="PE">Prince Edward Island</option>
                			<option value="QC">Quebec</option>
                			<option value="SK">Saskatchewan</option>
                			<option value="NT">Northwest Territories</option>
                			<option value="NU">Nunavut</option>
                			<option value="YT">Yukon</option>
                		</select>
                		<span class="alert" id="provincewarning"></span>
                	</td>
                </tr>
                <tr>
                	<td>Country</td>
                	<td>
                		<select id="country" name="country">
            				<option value="">Select Country</option>
                			<option value="CA">Canada</option>
                			<option value="US">United States</option>
                			<option value="OTH">Other</option>
                		</select>
                		<span class="alert" id="countrywarning"></span>
                	</td>
                </tr>
            </table>
            <button type="submit">Submit Form</button>
            <button type="reset">Clear Form</button>
        </form>
        <script src="scripts/validate.js"></script>
        <script src="scripts/events.js"></script>
    </body>    
</html>
